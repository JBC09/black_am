<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일안내</title>
    <style>
      body {
        background-color: #1e1e1e;
      }
      body p {
        font-size: 16px;
        text-align: center;
        margin-top: 10%;
        background-image: linear-gradient(
          -135deg,
          rgb(166, 94, 247) 0%,
          rgb(76, 83, 255) 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <p>모바일은 지원하지 않습니다.</p>
  </body>
</html>
